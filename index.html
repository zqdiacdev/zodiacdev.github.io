<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODIAC & CELLAT | 2026 HATIRA</title>
    <link rel="icon" type="image/x-icon" href="indir (1).jfif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-red: #ff0000; }
        body { margin: 0; padding: 0; background: linear-gradient(rgba(0, 0, 0, 0.78), rgba(0, 0, 0, 0.78)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-position: center; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; overflow-y: auto; overflow-x: hidden; }
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; z-index: 1; }
        .zodiac-title { font-size: clamp(50px, 12vw, 100px); font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 20px; margin-bottom: 50px; animation: glitch-skew 0.6s infinite linear alternate-reverse; display: inline-block; }
        .card { background: rgba(5, 5, 5, 0.9); border: 1px solid rgba(255, 0, 0, 0.2); border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 30px; backdrop-filter: blur(10px); text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: rgba(0, 0, 0, 0.8); border: 1px solid #333; color: #fff; padding: 12px; outline: none; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }
        .guild-panel { background: rgba(5, 5, 5, 0.95); border: 1px solid rgba(255, 255, 255, 0.05); display: flex; justify-content: space-between; align-items: center; padding: 25px 40px; border-radius: 4px; margin-top: 20px; }
        .info-grid { display: flex; gap: 40px; }
        .guild-item { border-left: 3px solid var(--primary-red); padding-left: 18px; }
        .tag { display: block; color: var(--primary-red); font-size: 11px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .val { font-size: 18px; font-weight: bold; color: #fff; }
        .social-links { display: flex; gap: 20px; align-items: center; }
        .social-links a { color: white; font-size: 30px; transition: 0.3s; text-decoration: none; }
        .social-links a:hover { color: var(--primary-red); transform: translateY(-5px); filter: drop-shadow(0 0 10px red); }
        .avatar-frame { border: 2px solid var(--primary-red); padding: 2px; line-height: 0; }
        .avatar-frame img { width: 85px; height: 85px; object-fit: cover; }
        footer { margin-top: 50px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 20px; font-size: 13px; color: #888; padding-bottom: 40px; }

        /* PANEL GÖRÜNÜMÜ */
        #admin-panel { display: none; position: fixed; top: 20px; right: 20px; width: 380px; height: 480px; background: #000; border: 2px solid red; z-index: 9999; flex-direction: column; box-shadow: 0 0 40px #000; }
        .p-header { background: red; color: white; padding: 10px; cursor: move; font-size: 11px; font-weight: bold; display: flex; justify-content: space-between; }
        .p-tabs { display: flex; background: #111; }
        .t-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; font-size: 10px; cursor: pointer; font-weight: bold; }
        .t-btn.active { color: red; background: #080808; border-bottom: 2px solid red; }
        .t-content { flex: 1; display: none; overflow-y: auto; padding: 15px; color: #0f0; font-size: 11px; background: #050505; }
        .t-content.active { display: block; }
        #auth-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
    </style>
</head>
<body oncontextmenu="handleBan(); return false;" onkeydown="keyCheck(event);">

    <div class="container">
        <h1 class="zodiac-title">ZODIAC</h1>

        <div class="card">
            <div style="color: var(--primary-red); font-size: 11px; font-weight: bold;">[SİSTEM AKTİF] - ADINI HATIRA BIRAK</div>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Kullanıcı adını mühürle...">
                <button onclick="saveMemory()">KAYDET</button>
            </div>
        </div>

        <div id="memory-display" style="display:none; margin-bottom: 30px;"><canvas id="memoryCanvas" style="width:100%; border: 2px solid var(--primary-red);"></canvas></div>

        <div class="guild-panel">
            <div class="info-grid">
                <div class="guild-item"><span class="tag">Owner</span><span class="val">Zodiac</span></div>
                <div class="guild-item"><span class="tag">Founder</span><span class="val">Cellat</span></div>
            </div>
            <div class="social-links">
                <a href="https://discordapp.com/users/984393535811903488" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/maybe.c3llat" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="avatar-frame"><img src="https://media1.tenor.com/m/RGKmxubE6UUAAAAd/pirate.gif"></div>
        </div>

        <footer>
            <div id="serverTime" style="color: red; font-weight: bold; margin-bottom: 5px;"></div>
            <div>© 2026 ZODIAC. Tüm hakları saklıdır.</div>
        </footer>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="dragMe"><span>SYSTEM TERMINAL</span><span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer;">[X]</span></div>
        <div class="p-tabs">
            <button class="t-btn active" onclick="tab(event, 'l-tab')">LOGLAR</button>
            <button class="t-btn" onclick="tab(event, 'b-tab')">BANLAR</button>
        </div>
        <div id="l-tab" class="t-content active"></div>
        <div id="b-tab" class="t-content"></div>
        <div style="padding:10px; background:#111;"><button onclick="localStorage.clear(); location.reload();" style="width:100%; color:red; background:none; border:1px solid red; cursor:pointer; font-size:10px;">TEMİZLE</button></div>
    </div>

    <div id="auth-overlay">
        <div style="border: 2px solid red; padding: 40px; background: #000; text-align: center;">
            <p style="color:red; font-weight:bold;">MASTER KEY</p>
            <input type="password" id="mPass" style="background:#000; color:#fff; border:1px solid #333; padding:15px; text-align:center; width:220px; outline:none; margin: 20px 0;">
            <button onclick="login()" style="background:red; color:#fff; border:none; padding:12px; cursor:pointer; width:100%;">ENTER</button>
        </div>
    </div>

    <script>
        // --- ASIL KAYIT SİSTEMİ ---
        const Z_DB = {
            logs: () => JSON.parse(localStorage.getItem('z_logs') || '[]'),
            bans: () => JSON.parse(localStorage.getItem('z_bans') || '[]'),
            addLog: function(m) {
                let l = this.logs();
                l.unshift(`[${new Date().toLocaleTimeString()}] ${m}`);
                localStorage.setItem('z_logs', JSON.stringify(l.slice(0, 50)));
                renderLogs();
            },
            addBan: function(id) {
                let b = this.bans();
                if(!b.includes(id)) b.push(id);
                localStorage.setItem('z_bans', JSON.stringify(b));
            }
        };

        function renderLogs() {
            document.getElementById('l-tab').innerHTML = Z_DB.logs().map(x => `<div>${x}</div>`).join('');
        }

        function saveMemory() {
            const val = document.getElementById('nameInput').value;
            if(!val) return;
            
            // Görsel Mühür (Orijinal Tasarımın)
            const c = document.getElementById('memoryCanvas');
            const ctx = c.getContext('2d');
            c.width = 800; c.height = 150;
            ctx.fillStyle="#000"; ctx.fillRect(0,0,800,150);
            ctx.fillStyle="#fff"; ctx.font="bold 30px Courier New"; ctx.textAlign="center";
            ctx.fillText(val.toUpperCase(), 400, 80);
            document.getElementById('memory-display').style.display="block";

            // Kayıt
            Z_DB.addLog("Mühür: " + val);
            document.getElementById('nameInput').value = "";
        }

        // --- BAN SİSTEMİ (EN SERT HALİ) ---
        function handleBan() {
            if(localStorage.getItem('z_admin') !== 'true') {
                Z_DB.addBan("USER_BAN");
                document.body.innerHTML = "<h1 style='color:red; text-align:center; padding-top:100px;'>SİSTEMDEN MEN EDİLDİNİZ</h1>";
            }
        }

        let keys = "";
        function keyCheck(e) {
            keys += e.key.toUpperCase();
            if(keys.includes("L11")) { document.getElementById('auth-overlay').style.display='flex'; keys=""; }
            // F12 veya Sağ tık ban tetikler
            if(e.keyCode === 123) handleBan();
        }

        function login() {
            if(document.getElementById('mPass').value === "1515") {
                localStorage.setItem('z_admin', 'true');
                location.reload();
            }
        }

        function tab(evt, id) {
            document.querySelectorAll(".t-content").forEach(c => c.style.display = "none");
            document.querySelectorAll(".t-btn").forEach(b => b.classList.remove("active"));
            document.getElementById(id).style.display = "block";
            evt.currentTarget.classList.add("active");
            if(id === 'b-tab') document.getElementById('b-tab').innerText = "Banlı ID: " + Z_DB.bans();
        }

        window.onload = () => {
            renderLogs();
            if(Z_DB.bans().length > 0 && localStorage.getItem('z_admin') !== 'true') handleBan();
            if(localStorage.getItem('z_admin') === 'true') {
                document.getElementById('admin-panel').style.display = 'flex';
                Z_DB.addLog("Oturum devam ediyor.");
            }
            setInterval(() => {
                const d = new Date();
                document.getElementById('serverTime').innerText = `TR/İST: ${d.toLocaleTimeString()}`;
            }, 1000);
        };

        // Panel Sürükleme
        const p = document.getElementById('admin-panel');
        const h = document.getElementById('dragMe');
        h.onmousedown = (e) => {
            let ox = e.clientX - p.offsetLeft;
            let oy = e.clientY - p.offsetTop;
            document.onmousemove = (e) => {
                p.style.left = e.clientX - ox + 'px';
                p.style.top = e.clientY - oy + 'px';
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    </script>
</body>
</html>
