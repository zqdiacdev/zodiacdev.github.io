<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ZODIAC & CELLAT | 2026</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ff0000/visible.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-red: #ff0000; }
        body { 
            margin: 0; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3R5cXNid2Z6Z3IycXN3bmN3bmN3bmN3bmN3bmN3JmNoYXJzPXo/w0YROIlXXXl5k0yyvW/giphy.gif'); 
            background-size: cover; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; min-height: 100vh; overflow: hidden; 
        }
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; }
        .card { background: rgba(5,5,5,0.9); border: 1px solid #111; border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 20px; text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; font-family: 'Consolas'; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }

        .guild-panel { background: rgba(5,5,5,0.95); border: 1px solid #111; padding: 25px 30px; display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        .info-box { display: flex; gap: 40px; }
        .info-item { border-left: 3px solid red; padding-left: 20px; text-align: left; }
        .info-label { color: red; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .info-value { color: white; font-size: 22px; font-weight: bold; }
        .profile-img-container { border: 1px solid red; padding: 2px; line-height: 0; background: #000; }
        .profile-img { width: 90px; height: 90px; object-fit: cover; }

        footer { margin-top: 50px; }
        .footer-time { color: red; font-weight: bold; margin-bottom: 8px; font-size: 16px; }
        .copyright { color: #888; font-size: 13px; }
        .version { color: #333; font-size: 11px; margin-top: 10px; letter-spacing: 2px; font-weight: bold; }

        /* PANEL - GERÇEK ÇALIŞAN TASARIM */
        #admin-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; height: 450px; background: #000; border: 2px solid red; z-index: 9999; flex-direction: column; }
        .p-header { background: red; color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; cursor: move; }
        .tabs { display: flex; background: #111; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; cursor: pointer; font-family: 'Consolas'; font-weight: bold; }
        .tab-btn.active { color: white; background: #050505; border-bottom: 2px solid red; }
        .log-box { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 12px; background: #020202; }
        .data-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #111; align-items: center; }
        .ban-btn { color: red; border: 1px solid red; padding: 2px 8px; cursor: pointer; font-size: 10px; }
        .ban-btn:hover { background: red; color: white; }
    </style>
</head>
<body onkeydown="checkKeys(event)">

    <div class="container">
        <h1 style="letter-spacing: 20px; font-size: 80px; margin-bottom: 40px;">ZODIAC</h1>
        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold;">[DATABASE] - ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="İsim yaz...">
                <button onclick="saveMuhur()">KAYDET</button>
            </div>
        </div>
        <div class="guild-panel">
            <div class="info-box">
                <div class="info-item"><div class="info-label">OWNER</div><div class="info-value">Zodiac</div></div>
                <div class="info-item"><div class="info-label">FOUNDER</div><div class="info-value">Cellat</div></div>
            </div>
            <div class="profile-img-container">
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3R5cXNid2Z6Z3IycXN3bmN3bmN3bmN3bmN3bmN3JmNoYXJzPXo/LMc7wS6I301xS65j9I/giphy.gif" class="profile-img">
            </div>
        </div>
        <footer>
            <div class="footer-time" id="serverTime">TR/İST: 28.12.2026 --:--:--</div>
            <div class="copyright">© 2026 ZODIAC. Tüm hakları saklıdır.</div>
            <div class="version">ZODIAC v6.5.0-MONITOR</div>
        </footer>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="p-header">
            <span>SQL TERMINAL</span>
            <span onclick="document.getElementById('admin-panel').style.display='none'" style="cursor:pointer;">[X]</span>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('muhurler', this)">MÜHÜRLER</button>
            <button class="tab-btn" onclick="switchTab('ziyaretciler', this)">ZİYARETÇİLER</button>
            <button class="tab-btn" onclick="switchTab('ban_listesi', this)">BAN LİSTESİ</button>
        </div>
        <div id="logBox" class="log-box">Yükleniyor...</div>
    </div>

    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co/rest/v1";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyZ3Jqc2JmbmpscmNlemxicGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjQzNjcsImV4cCI6MjA4MjUwMDM2N30.DvA0k3Rund7l5oeqrrG-OuYYnDg75MemDGjKlyO_0Zo";
        let keys = {};

        async function saveMuhur() {
            const val = document.getElementById('nameIn').value;
            if(!val) return;
            await fetch(`${SB_URL}/muhurler`, {
                method: 'POST',
                headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json'},
                body: JSON.stringify({isim: val})
            });
            document.getElementById('nameIn').value = "";
            alert("Mühürlendi!");
        }

        function checkKeys(e) {
            keys[e.key.toLowerCase()] = true;
            if(keys['l'] && keys['1']) {
                if(prompt("PASSWORD:") === "1515") {
                    document.getElementById('admin-panel').style.display = 'flex';
                    fetchData('muhurler');
                }
                keys = {};
            }
        }
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        async function fetchData(table) {
            const box = document.getElementById('logBox');
            box.innerHTML = "> Sorgu gönderiliyor...";
            const res = await fetch(`${SB_URL}/${table}?select=*&order=id.desc`, {
                headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`}
            });
            const data = await res.json();
            box.innerHTML = data.map(i => `
                <div class="data-row">
                    <span>> ${table === 'muhurler' ? i.isim : i.ip}</span>
                    <button class="ban-btn" onclick="banUser('${table === 'muhurler' ? i.isim : i.ip}')">BANLA</button>
                </div>
            `).join('');
        }

        function switchTab(t, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            fetchData(t);
        }

        async function banUser(target) {
            const sebep = prompt("Ban Sebebi:");
            if(!sebep) return;
            await fetch(`${SB_URL}/ban_listesi`, {
                method: 'POST',
                headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json'},
                body: JSON.stringify({ip: target, sebep: sebep})
            });
            alert("Yasaklandı!");
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('serverTime').innerText = `TR/İST: ${d.toLocaleDateString('tr-TR').replace(/\d{4}$/,'2026')} ${d.toLocaleTimeString('tr-TR')}`;
        }, 1000);
    </script>
</body>
</html>
