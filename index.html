    <script>
        const SUPABASE_URL = 'https://drgrjsbfnjlrcezlbpkv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyZ3Jqc2JmbmpscmNlemxicGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjQzNjcsImV4cCI6MjA4MjUwMDM2N30.DvA0k3Rund7l5oeqrrG-OuYYnDg75MemDGjKlyO_0Zo';
        const _s = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const audio = document.getElementById('bgMusic');
        let playing = false;
        let isAdmin = false;
        let buffer = "";

        const getID = () => btoa(navigator.userAgent).substring(10, 25);
        const getIP = async () => { try { const r = await fetch('https://api.ipify.org?format=json'); const d = await r.json(); return d.ip; } catch(e) { return "0.0.0.0"; } };

        // --- BAN TETİKLEYİCİ ---
        async function autoBanTrigger(reason) {
            const ip = await getIP();
            const id = getID();
            await _s.from('bans').insert([{ ip, device_id: id, reason: reason }]);
            location.reload();
        }

        // --- GÜVENLİK KONTROLÜ ---
        async function checkSecurity() {
            const ip = await getIP();
            const id = getID();
            const { data } = await _s.from('bans').select('*').or(`ip.eq.${ip},device_id.eq.${id}`);
            if (data && data.length > 0) {
                document.getElementById('main-content').innerHTML = "";
                document.getElementById('entry-overlay').style.display = "none";
                document.getElementById('ban-screen').style.display = 'flex';
                document.getElementById('ban-details').innerText = `IP: ${ip} | ID: ${id}`;
                throw new Error("Banned User Access Denied");
            }
        }

        async function startSystem() {
            try {
                await checkSecurity(); // Önce ban kontrolü
                document.getElementById('entry-overlay').style.display = "none";
                document.getElementById('music-widget').style.display = "flex";
                audio.play(); playing = true;
                // Ziyaretçi kaydı
                const ip = await getIP();
                await _s.from('ziyaretciler').insert([{ ip, device_id: getID(), device_info: navigator.platform }]);
            } catch(e) { console.log(e); }
        }

        function toggleMusic() { 
            if(playing) { audio.pause(); document.getElementById('mToggle').innerText="OYNAT"; }
            else { audio.play(); document.getElementById('mToggle').innerText="DURAKLAT"; }
            playing = !playing;
        }

        function checkKeys(e) {
            // F12 ve Inspect Koruması
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) {
                autoBanTrigger("Geliştirici Araçları Erişimi");
                return false;
            }
            // Admin Panel L11
            if (e.target.tagName !== 'INPUT') {
                buffer += e.key.toUpperCase();
                if (buffer.length > 3) buffer = buffer.substring(buffer.length - 3);
                if(buffer.endsWith("L11")) { document.getElementById('auth-overlay').style.display='flex'; document.getElementById('mPass').focus(); buffer = ""; }
            }
        }

        async function generateMemory() {
            const name = document.getElementById('nameInput').value;
            if(!name) return;
            const ip = await getIP();
            await _s.from('muhurler').insert([{ name, ip, device_id: getID(), device_info: navigator.platform }]);
            
            const c = document.getElementById('memoryCanvas');
            const ctx = c.getContext('2d');
            c.width = 800; c.height = 150;
            ctx.fillStyle="#000"; ctx.fillRect(0,0,800,150);
            ctx.fillStyle="red"; ctx.font="12px Courier"; ctx.fillText(new Date().toLocaleString(), 20, 30);
            ctx.fillStyle="#fff"; ctx.font="bold 40px Courier"; ctx.textAlign="center";
            ctx.fillText(name.toUpperCase(), 400, 90);
            document.getElementById('memory-display').style.display="block";
            document.getElementById('nameInput').value = "";
            if(isAdmin) renderLogs();
        }

        function verify() {
            if(document.getElementById('mPass').value === "1515") {
                isAdmin = true;
                document.getElementById('auth-overlay').style.display='none';
                document.getElementById('admin-panel').style.display='flex';
                renderLogs();
            }
        }

        async function renderLogs() {
            const { data } = await _s.from('muhurler').select('*').order('created_at', {ascending: false});
            document.getElementById('log-body').innerHTML = data.map(m => `<tr><td>${new Date(m.created_at).toLocaleTimeString()}</td><td style="color:white;">${m.name}</td><td>${m.ip}</td><td><button onclick="autoBanTrigger('Admin Manuel Ban')" style="background:red; color:white; border:none; padding:3px 8px; font-size:9px;">BAN</button></td></tr>`).join('');
        }

        async function renderBans() {
            const { data } = await _s.from('bans').select('*');
            document.getElementById('b-tab').innerHTML = data.map(b => `<div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between;"><span>${b.ip} <small>${b.reason || ''}</small></span><button onclick="unban('${b.id}')" style="background:#444; color:white; border:none; padding:3px; font-size:9px;">KALDIR</button></div>`).join('');
        }
        async function unban(id) { await _s.from('bans').delete().eq('id', id); renderBans(); }

        function tab(id) { 
            document.querySelectorAll('.t-content').forEach(c => c.style.display='none'); 
            document.getElementById(id).style.display='block'; 
            if(id === 'b-tab') renderBans();
        }

        setInterval(() => { document.getElementById('serverTime').innerText = `ZODIAC-TIME: ${new Date().toLocaleString('tr-TR')}`; }, 1000);

        // Draggable
        const p = document.getElementById("admin-panel");
        const dz = document.getElementById("pDraggable");
        let active = false, oX, oY;
        dz.onmousedown = (e) => { active = true; oX = e.clientX - p.offsetLeft; oY = e.clientY - p.offsetTop; };
        document.onmousemove = (e) => { if(active) { p.style.left = (e.clientX - oX) + "px"; p.style.top = (e.clientY - oY) + "px"; } };
        document.onmouseup = () => active = false;
    </script>
