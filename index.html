    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co/rest/v1";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyZ3Jqc2JmbmpscmNlemxicGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjQzNjcsImV4cCI6MjA4MjUwMDM2N30.DvA0k3Rund7l5oeqrrG-OuYYnDg75MemDGjKlyO_0Zo";
        let currentTab = 'muhurler', myIP = "", kBuf = "";

        // üñ±Ô∏è PANEL S√úR√úKLEME KODU
        const panel = document.getElementById("admin-panel");
        const header = document.getElementById("admin-header");
        let isDragging = false, offset = { x: 0, y: 0 };

        header.onmousedown = (e) => {
            isDragging = true;
            offset.x = e.clientX - panel.offsetLeft;
            offset.y = e.clientY - panel.offsetTop;
        };
        document.onmousemove = (e) => {
            if (!isDragging) return;
            panel.style.left = (e.clientX - offset.x) + "px";
            panel.style.top = (e.clientY - offset.y) + "px";
        };
        document.onmouseup = () => isDragging = false;

        // üéπ L11 KOMBƒ∞NASYONU
        window.onkeydown = (e) => {
            kBuf += e.key.toUpperCase();
            if (kBuf.length > 3) kBuf = kBuf.substring(kBuf.length - 3);
            if (kBuf === "L11") {
                panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
                if(panel.style.display === 'flex') fetchData(currentTab);
                kBuf = "";
            }
        };

        function closePanel() { panel.style.display = 'none'; }

        async function initSystem() {
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const data = await ipRes.json();
                myIP = data.ip;

                // Cihaz Tespit
                const ua = navigator.userAgent;
                let device = "PC";
                if(/Android/i.test(ua)) device = "Android";
                else if(/iPhone|iPad/i.test(ua)) device = "iOS";

                // Kayƒ±t ve Ban Kontrol
                await fetch(`${SB_URL}/ziyaretciler`, {
                    method: 'POST',
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: myIP, cihaz_bilgisi: device })
                });

                const banRes = await fetch(`${SB_URL}/ban_listesi?ip=eq.${myIP}`, { headers: { 'apikey': SB_KEY } });
                const bans = await banRes.json();
                if (bans.length > 0) {
                    document.getElementById('main-content').style.display = 'none';
                    document.getElementById('ban-screen').style.display = 'flex';
                    document.getElementById('ban-reason').innerText = "Sebep: " + bans[0].sebep;
                }
            } catch (e) {}
        }

        async function fetchData(table) {
            const box = document.getElementById('logBox');
            try {
                const res = await fetch(`${SB_URL}/${table}?select=*&order=id.desc`, { headers: { 'apikey': SB_KEY } });
                const data = await res.json();
                box.innerHTML = data.map(i => {
                    let val = (table === 'muhurler' ? i.isim : i.ip);
                    let info = i.cihaz_bilgisi ? ` [${i.cihaz_bilgisi}]` : "";
                    let btn = (table === 'ban_listesi') ? 
                        `<span class="unban-btn" onclick="unbanUser('${i.ip}')">KALDIR</span>` : 
                        `<span class="ban-btn" onclick="banUser('${val}')">BAN</span>`;
                    return `<div class="ban-row"><span>> ${val}${info}</span>${btn}</div>`;
                }).join('');
            } catch (e) { box.innerHTML = "Hata!"; }
        }

        async function unbanUser(ip) {
            await fetch(`${SB_URL}/ban_listesi?ip=eq.${ip}`, { method: 'DELETE', headers: { 'apikey': SB_KEY } });
            fetchData('ban_listesi');
        }

        async function banUser(ip) {
            const s = prompt("Sebep:");
            if(!s) return;
            await fetch(`${SB_URL}/ban_listesi`, {
                method: 'POST',
                headers: { 'apikey': SB_KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: ip, sebep: s })
            });
            fetchData(currentTab);
        }

        async function saveMuhur() {
            const n = document.getElementById('nameIn').value;
            if(!n) return;
            await fetch(`${SB_URL}/muhurler`, {
                method: 'POST', headers: { 'apikey': SB_KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify({ isim: n })
            });
            document.getElementById('nameIn').value = "";
            fetchData('muhurler');
        }

        function switchTab(t, b) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            fetchData(t);
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('serverTime').innerText = `TR/ƒ∞ST: ${d.toLocaleDateString('tr-TR').replace(/\d{4}$/,'2026')} ${d.toLocaleTimeString('tr-TR')}`;
        }, 1000);

        initSystem();
    </script>
