    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co";
        const SB_KEY = "sb_secret_LjDhHJoY_ZIbRzh0L0IDCQ_ClMfFNoN"; 

        // Saat (TR/İST Formatı)
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = `TR/İST: ${d.toLocaleDateString('tr-TR').replace(/\d{4}$/,'2026')} ${d.toLocaleTimeString('tr-TR')}`;
        }, 1000);

        const Z_SQL = {
            async query(table, method = 'GET', body = null) {
                const options = { method, headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=representation' } };
                if (body) options.body = JSON.stringify(body);
                const res = await fetch(`${SB_URL}/rest/v1/${table}${method==='GET'?'?order=id.desc':''}`, options);
                return await res.json();
            },
            async refresh() {
                if(localStorage.getItem('is_admin') === 'true') {
                    const [m, z, b] = await Promise.all([this.query('muhurler'), this.query('ziyaretciler'), this.query('ban_listesi')]);
                    document.getElementById('l-tab').innerHTML = m.map(i => `<div>[SQL] ${i.isim} <br><small>${i.tarih}</small></div>`).join('');
                    document.getElementById('d-tab').innerHTML = z.map(i => `<div>${i.ip} - ${i.cihaz_bilgisi}</div>`).join('');
                    document.getElementById('b-tab').innerHTML = b.map(i => `<div>BANNED: ${i.ip}</div>`).join('');
                }
            }
        };

        async function saveToSQL() {
            const n = document.getElementById('nameIn').value;
            if(!n) return;
            await Z_SQL.query('muhurler', 'POST', { isim: n });
            
            // Canvas Çizimi
            const c = document.getElementById('memoryCanvas'); const ctx = c.getContext('2d');
            c.width = 800; c.height = 200;
            ctx.fillStyle="#000"; ctx.fillRect(0,0,800,200);
            ctx.fillStyle="#ff0000"; ctx.font="bold 40px Courier New"; ctx.textAlign="center"; 
            ctx.fillText(n.toUpperCase(), 400, 110);
            document.getElementById('memory-display').style.display="block";
            Z_SQL.refresh();
        }

        let buffer = "";
        function checkKeys(e) {
            if (e.keyCode === 123) handleBan();
            buffer += e.key.toUpperCase();
            if(buffer.includes("L11")) { document.getElementById('auth-overlay').style.display='flex'; buffer=""; }
        }

        async function handleBan() {
            if(localStorage.getItem('is_admin') !== 'true') {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                await Z_SQL.query('ban_listesi', 'POST', { ip: d.ip, sebep: "Ihlal" });
                location.reload();
            }
        }

        function login() {
            if(document.getElementById('pIn').value === "1515") {
                localStorage.setItem('is_admin', 'true');
                location.reload();
            }
        }

        function tab(e, id) {
            document.querySelectorAll('.t-content').forEach(c => c.style.display='none');
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display='block';
            e.currentTarget.classList.add('active');
        }

        window.onload = async () => {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            const bans = await Z_SQL.query(`ban_listesi?ip=eq.${d.ip}`);
            if(bans.length > 0 && localStorage.getItem('is_admin') !== 'true') {
                document.body.innerHTML = "<h1 style='color:red; text-align:center; padding-top:100px;'>ACCESS DENIED</h1>";
            } else {
                await Z_SQL.query('ziyaretciler', 'POST', { ip: d.ip, cihaz_bilgisi: navigator.platform });
                if(localStorage.getItem('is_admin') === 'true') {
                    document.getElementById('admin-panel').style.display='flex';
                    Z_SQL.refresh();
                }
            }
        };

        // Panel Sürükleme
        dragElement(document.getElementById("admin-panel"));
        function dragElement(e){var n=0,t=0,o=0,u=0;function i(e){e=e||window.event;e.preventDefault();o=e.clientX;u=e.clientY;document.onmouseup=m;document.onmousemove=l}function l(i){i=i||window.event;i.preventDefault();n=o-i.clientX;t=u-i.clientY;o=i.clientX;u=i.clientY;e.style.top=e.offsetTop-t+"px";e.style.left=e.offsetLeft-n+"px"}function m(){document.onmouseup=null;document.onmousemove=null}document.getElementById("pDrag").onmousedown=i}
