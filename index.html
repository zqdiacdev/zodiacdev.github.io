<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODIAC & CELLAT | SQL TERMINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-red: #ff0000; }
        body { margin: 0; padding: 0; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; z-index: 1; }
        
        /* Orijinal Glitch Başlık */
        .zodiac-title { font-size: clamp(50px, 12vw, 100px); font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 20px; margin-bottom: 50px; animation: glitch-skew 0.6s infinite linear alternate-reverse; display: inline-block; }
        @keyframes glitch-skew { 0% { transform: skew(4deg); } 100% { transform: skew(-4deg); } }

        /* Mühür Kartı Tasarımı */
        .card { background: rgba(5, 5, 5, 0.95); border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 30px; text-align: left; border: 1px solid rgba(255,0,0,0.1); box-shadow: 10px 10px 0px rgba(255,0,0,0.05); }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; font-family: 'Consolas', monospace; }
        input:focus { border-color: red; }
        button { background: var(--primary-red); color: #fff; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #b30000; box-shadow: 0 0 15px red; }

        /* Alt Panel Tasarımı */
        .guild-panel { background: rgba(5, 5, 5, 0.95); display: flex; justify-content: space-between; align-items: center; padding: 25px 40px; border: 1px solid #111; margin-top: 20px; }
        .tag { display: block; color: var(--primary-red); font-size: 11px; font-weight: bold; margin-bottom: 5px; letter-spacing: 2px; }
        .val { font-size: 18px; font-weight: bold; color: white; }
        
        /* SQL ADMIN PANEL (L11 Terminal) */
        #admin-panel { display: none; position: fixed; top: 20px; right: 20px; width: 420px; height: 550px; background: #000; border: 2px solid red; z-index: 9999; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .p-header { background: red; color: white; padding: 10px; cursor: move; font-weight: bold; display: flex; justify-content: space-between; font-size: 12px; }
        .p-tabs { display: flex; background: #111; }
        .t-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; font-size: 10px; cursor: pointer; font-family: 'Consolas'; }
        .t-btn.active { color: red; background: #000; border-bottom: 2px solid red; }
        .t-content { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 11px; background: #050505; }
        #auth-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.99); z-index: 10000; justify-content: center; align-items: center; }
        .db-item { border-bottom: 1px solid #111; padding: 10px 0; margin-bottom: 5px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body oncontextmenu="doBan(); return false;" onkeydown="monitor(event);">

    <div class="container">
        <h1 class="zodiac-title">ZODIAC</h1>
        
        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold; letter-spacing: 1px;">[MASTER SQL DATABASE] ADINI MÜHÜRLE</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="Mühürlenecek isim...">
                <button onclick="mühürle()">MÜHÜRLE</button>
            </div>
        </div>

        <div class="guild-panel">
            <div style="text-align:left;">
                <span class="tag">OWNER & FOUNDER</span>
                <span class="val">ZODIAC & CELLAT</span>
            </div>
            <div style="display:flex; gap:20px;">
                <a href="https://discordapp.com/users/984393535811903488" target="_blank" style="color:white; font-size:30px;"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/maybe.c3llat" target="_blank" style="color:white; font-size:30px;"><i class="fab fa-instagram"></i></a>
            </div>
            <img src="https://media1.tenor.com/m/RGKmxubE6UUAAAAd/pirate.gif" width="85" height="85" style="border:1px solid red; object-fit: cover;">
        </div>
    </div>

    <div id="admin-panel">
        <div class="p-header" id="pDrag"><span>ZODIAC SQL CONTROL CENTER</span><span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer;">[X]</span></div>
        <div class="p-tabs">
            <button class="t-btn active" onclick="tab('l-tab', this)">MÜHÜRLER</button>
            <button class="t-btn" onclick="tab('d-tab', this)">ZİYARETÇİLER</button>
            <button class="t-btn" onclick="tab('b-tab', this)">BAN LİSTESİ</button>
        </div>
        <div id="l-tab" class="t-content">Veriler çekiliyor...</div>
        <div id="d-tab" class="t-content" style="display:none;">Veriler çekiliyor...</div>
        <div id="b-tab" class="t-content" style="display:none;">Veriler çekiliyor...</div>
        <div style="padding:10px; background:#111;"><button onclick="location.reload();" style="width:100%; border:1px solid red; background:none; color:red; cursor:pointer; padding:5px; font-size: 10px;">SİSTEMİ YENİLE</button></div>
    </div>

    <div id="auth-overlay">
        <div style="border: 2px solid red; padding: 40px; background: #000; text-align: center;">
            <p style="color:red; letter-spacing:5px; font-weight:bold;">YÖNETİCİ DOĞRULAMASI</p>
            <input type="password" id="pIn" style="background:#000; color:#fff; border:1px solid #333; padding:15px; text-align:center; width:200px; outline:none;"><br><br>
            <button onclick="login()" style="width:100%; padding:10px; background:red; color:white; border:none; cursor:pointer; font-weight:bold;">ERİŞİM SAĞLA</button>
        </div>
    </div>

    <script>
        // Supabase Bağlantı Bilgilerin
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.supabase.co";
        const SB_KEY = "sb_secret_LjDhHJoY_ZIbRzh0L0IDCQ_ClMfFNoN"; 

        const Z_SQL = {
            async query(table, method = 'GET', body = null) {
                const options = {
                    method: method,
                    headers: {
                        'apikey': SB_KEY,
                        'Authorization': `Bearer ${SB_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    }
                };
                if (body) options.body = JSON.stringify(body);
                const res = await fetch(`${SB_URL}/rest/v1/${table}${method==='GET'?'?order=id.desc':''}`, options);
                return await res.json();
            },
            
            async checkBan(ip) {
                const b = await this.query(`ban_listesi?ip=eq.${ip}`);
                if(b.length > 0 && localStorage.getItem('z_admin') !== 'true') {
                    this.executeBanUI();
                    return true;
                }
                return false;
            },

            executeBanUI() {
                document.body.innerHTML = `
                    <div style="background:#000; color:red; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:monospace; text-align:center; padding:20px;">
                        <h1 style="font-size:clamp(30px, 8vw, 60px); text-shadow: 0 0 20px red;">ERİŞİM ENGELLENDİ</h1>
                        <p style="letter-spacing:5px; border:1px solid red; padding:10px; background: rgba(255,0,0,0.1);">IP ADRESİNİZ VERİTABANI TARAFINDAN KARALİSTEYE ALINDI</p>
                        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZ3bmZ3bmZ3JlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKMGpxxS0L9NzvO/giphy.gif" width="300" style="margin-top:20px; border: 1px solid red;">
                    </div>`;
            },

            async addBan(ip) {
                if(localStorage.getItem('z_admin') !== 'true') {
                    await this.query('ban_listesi', 'POST', { ip: ip, sebep: "Sistem İhlali (F12/Sağ Tık)" });
                    this.executeBanUI();
                }
            },

            async refreshPanel() {
                if(localStorage.getItem('z_admin') === 'true') {
                    try {
                        const [m, z, b] = await Promise.all([
                            this.query('muhurler'),
                            this.query('ziyaretciler'),
                            this.query('ban_listesi')
                        ]);
                        
                        document.getElementById('l-tab').innerHTML = m.map(item => `<div class="db-item"><b>${item.isim}</b> <br><small style="color:#444;">${new Date(item.tarih).toLocaleString()}</small></div>`).join('');
                        document.getElementById('d-tab').innerHTML = z.map(item => `<div class="db-item"><b style="color:red;">IP: ${item.ip}</b><br><small style="color:#444;">${item.cihaz_bilgisi}</small></div>`).join('');
                        document.getElementById('b-tab').innerHTML = b.map(item => `<div class="db-item"><b style="color:red;">YASAKLI: ${item.ip}</b><br><small>${item.sebep}</small></div>`).join('');
                    } catch(e) { console.error("Veri çekme hatası"); }
                }
            }
        };

        async function mühürle() {
            const n = document.getElementById('nameIn').value;
            if(!n) return;
            await Z_SQL.query('muhurler', 'POST', { isim: n });
            alert("İsim SQL Veritabanına mühürlendi!");
            document.getElementById('nameIn').value = "";
            Z_SQL.refreshPanel();
        }

        async function doBan() {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            Z_SQL.addBan(d.ip);
        }

        function login() {
            if(document.getElementById('pIn').value === "1515") {
                localStorage.setItem('z_admin', 'true');
                location.reload();
            }
        }

        let keys = "";
        function monitor(e) {
            keys += e.key.toUpperCase();
            if(keys.includes("L11")) { document.getElementById('auth-overlay').style.display='flex'; keys=""; }
            if(e.keyCode === 123) doBan();
        }

        function tab(id, btn) {
            document.querySelectorAll('.t-content').forEach(c => c.style.display='none');
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display='block';
            btn.classList.add('active');
        }

        window.onload = async () => {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            const ip = d.ip;
            
            const isBan = await Z_SQL.checkBan(ip);
            if(!isBan) {
                await Z_SQL.query('ziyaretciler', 'POST', { ip: ip, cihaz_bilgisi: navigator.userAgent.substring(0, 40) });
                if(localStorage.getItem('z_admin') === 'true') {
                    document.getElementById('admin-panel').style.display='flex';
                    Z_SQL.refreshPanel();
                }
            }
        };

        // Panel Sürükleme
        const p = document.getElementById('admin-panel'), h = document.getElementById('pDrag');
        h.onmousedown = (e) => {
            let ox = e.clientX - p.offsetLeft, oy = e.clientY - p.offsetTop;
            document.onmousemove = (e) => { p.style.left = e.clientX - ox + 'px'; p.style.top = e.clientY - oy + 'px'; };
            document.onmouseup = () => document.onmousemove = null;
        };
    </script>
</body>
</html>
