    <style>
        :root { --primary-red: #ff0000; }
        #ban-screen { display: none; position: fixed; inset: 0; background: #000; color: red; z-index: 100000; justify-content: center; align-items: center; flex-direction: column; font-family: 'Consolas'; text-align: center; }
        body { margin: 0; padding: 0; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3dmN3Jka2l2bnZmajIwcm1qdTlpeW52ODF2aWRqZWkzNGl3d3IweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/w0YROIlXXXl5k0yyvW/giphy.gif'); background-size: cover; background-attachment: fixed; color: #eee; font-family: 'Consolas', monospace; display: flex; justify-content: center; min-height: 100vh; overflow: hidden; }
        .container { width: 95%; max-width: 900px; text-align: center; padding: 60px 0; }
        .card { background: rgba(5,5,5,0.95); border: 1px solid #111; border-left: 4px solid var(--primary-red); padding: 25px; margin-bottom: 30px; text-align: left; }
        .input-group { display: flex; gap: 15px; margin-top: 15px; }

        /* üñ±Ô∏è HAREKETLƒ∞ SQL MONITOR PANEL */
        #admin-panel { 
            display: none; position: fixed; top: 100px; left: 100px; 
            width: 600px; height: 550px; background: #000; border: 2px solid red; 
            z-index: 99999; flex-direction: column; box-shadow: 0 0 30px rgba(255,0,0,0.3);
        }
        .p-header { 
            background: red; color: white; padding: 12px; font-weight: bold; 
            display: flex; justify-content: space-between; align-items: center; 
            cursor: move; /* S√ºr√ºkleme imleci */
            user-select: none;
        }
        .tabs { display: flex; background: #111; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #555; cursor: pointer; font-family: 'Consolas'; font-size: 11px; }
        .tab-btn.active { color: white; background: #050505; border-bottom: 2px solid red; }
        .log-box { flex: 1; overflow-y: auto; padding: 15px; color: #0f0; font-size: 12px; text-align: left; background: #020202; }
        
        .ban-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #111; }
        .action-btns { display: flex; gap: 8px; }
        .ui-btn { cursor: pointer; font-size: 10px; border: 1px solid; padding: 2px 6px; font-weight: bold; }
        .btn-red { color: red; border-color: red; }
        .btn-green { color: #0f0; border-color: #0f0; }

        footer { margin-top: 50px; }
        .footer-time { color: red; font-weight: bold; margin-bottom: 8px; font-size: 16px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ban-screen">
        <h1 style="font-size: 60px; letter-spacing: 5px;">INDEX Mƒ∞ ATCAN EZƒ∞K :D</h1>
        <p style="font-size: 18px; color: #fff;">ZODIAC Sƒ∞STEMƒ∞NDEN KOVULDUN.</p>
        <p id="ban-reason" style="color: #444; margin-top: 10px;"></p>
        <p style="margin-top: 50px; color: red; letter-spacing: 10px; font-weight: bold;">Z O D I A C</p>
    </div>

    <div id="main-content" class="container">
        <h1 style="letter-spacing: 20px; font-size: 80px; margin-bottom: 40px; color: #fff;">ZODIAC</h1>
        <div class="card">
            <div style="color:red; font-size:11px; font-weight:bold;">[DATABASE] - ADINI M√úH√úRLE</div>
            <div class="input-group">
                <input type="text" id="nameIn" placeholder="ƒ∞sim yaz...">
                <button onclick="saveMuhur()">KAYDET</button>
            </div>
        </div>
        <footer>
            <div class="footer-time" id="serverTime">TR/ƒ∞ST: 28.12.2026 00:00:00</div>
            <div class="copyright">¬© 2026 ZODIAC. T√ºm haklarƒ± saklƒ±dƒ±r.</div>
            <div class="version">ZODIAC v7.2.0-MOVABLE</div>
        </footer>
    </div>

    <div id="admin-panel">
        <div id="admin-header" class="p-header">
            <span><i class="fas fa-crosshairs"></i> ZODIAC COMMANDER</span>
            <span onclick="closePanel()" style="cursor:pointer;">[X]</span>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('muhurler', this)">M√úH√úRLER</button>
            <button class="tab-btn" onclick="switchTab('ziyaretciler', this)">Zƒ∞YARET√áƒ∞LER</button>
            <button class="tab-btn" onclick="switchTab('ban_listesi', this)">BAN Lƒ∞STESƒ∞</button>
        </div>
        <div id="logBox" class="log-box"></div>
    </div>

    <script>
        const SB_URL = "https://drgrjsbfnjlrcezlbpkv.rest/v1"; // Kendi URL'ini buraya koy
        const SB_KEY = "EY... (Kendi Key'ini Buraya Koy)"; // Kendi Key'ini buraya koy
        let currentTab = 'muhurler';
        let myIP = "";
        let kBuf = "";

        // üöÄ PANEL HAREKET ETTƒ∞RME (DRAG & DROP) Sƒ∞STEMƒ∞
        const panel = document.getElementById("admin-panel");
        const header = document.getElementById("admin-header");
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        header.addEventListener("mousedown", (e) => {
            isDragging = true;
            offset.x = e.clientX - panel.offsetLeft;
            offset.y = e.clientY - panel.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            panel.style.left = (e.clientX - offset.x) + "px";
            panel.style.top = (e.clientY - offset.y) + "px";
        });

        document.addEventListener("mouseup", () => isDragging = false);

        // L11 Gƒ∞Rƒ∞≈ûƒ∞
        window.addEventListener('keydown', function(e) {
            kBuf += e.key.toUpperCase();
            if (kBuf.length > 3) kBuf = kBuf.substring(kBuf.length - 3);
            if (kBuf === "L11") {
                panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
                if(panel.style.display === 'flex') fetchData(currentTab);
                kBuf = "";
            }
        });

        function closePanel() { panel.style.display = 'none'; }

        // VERƒ∞ √áEKME VE BAN ƒ∞≈ûLEMLERƒ∞
        async function fetchData(table) {
            const box = document.getElementById('logBox');
            try {
                const res = await fetch(`${SB_URL}/${table}?select=*&order=id.desc`, {
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
                });
                const data = await res.json();
                box.innerHTML = data.map(i => {
                    let val = (table === 'muhurler' ? i.isim : i.ip);
                    let device = i.cihaz_bilgisi ? ` [${i.cihaz_bilgisi}]` : "";
                    let btn = (table === 'ban_listesi') ? 
                        `<span class="ui-btn btn-green" onclick="unbanUser('${i.ip}')">BAN KALDIR</span>` : 
                        `<span class="ui-btn btn-red" onclick="banUser('${val}')">BANLA</span>`;
                    return `<div class="ban-row"><span>> ${val}${device}</span><div class="action-btns">${btn}</div></div>`;
                }).join('');
            } catch (e) { box.innerHTML = "Baƒülantƒ± Hatasƒ±."; }
        }

        async function unbanUser(targetIP) {
            await fetch(`${SB_URL}/ban_listesi?ip=eq.${targetIP}`, {
                method: 'DELETE',
                headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
            });
            fetchData('ban_listesi');
        }

        async function banUser(target) {
            const s = prompt(target + " Ban Sebebi:");
            if(!s) return;
            await fetch(`${SB_URL}/ban_listesi`, {
                method: 'POST',
                headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: target, sebep: s })
            });
            fetchData(currentTab);
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('serverTime').innerText = `TR/ƒ∞ST: ${d.toLocaleDateString('tr-TR').replace(/\d{4}$/,'2026')} ${d.toLocaleTimeString('tr-TR')}`;
        }, 1000);

        function switchTab(t, b) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            fetchData(t);
        }
    </script>
</body>
</html>
